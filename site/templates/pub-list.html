$for(pubs)$
<blockquote style="padding: 0.5em; margin: 0 0 1em">
    <span>
        <a href="$url$" style="font-style:italic;">$title$</a>
    </span>
    <br /> $authors$
    <br /> $venue$ ($year$)$if(comment)$. $comment$. $endif$
    <br />
        $if(pdf)$  [<a href="$pdf$">PDF</a>]   $endif$
        $if(cite)$ [<a href="$cite$">cite</a>] $endif$
</blockquote>
$endfor$
