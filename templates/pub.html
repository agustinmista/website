<article>
    <h1> $title$ </h1>
    <section class="italic-subheader"> $authors$. </section>
    <br /> $venue$. $year$. $if(comment)$ $comment$. $endif$
    <hr>
    <h2> Abstract </h2>
    <section class="justified"> $body$ </section>
    <section>
        <span>
            $if(pdf)$ [<a href="$pdf$">PDF</a>] $endif$
            $if(cite)$ [<a href="$cite$">cite</a>] $endif$
        </span>
    </section>
</article>
